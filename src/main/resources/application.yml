spring:
  application:
    name: dir-authentication-service
  config:
    import: optional:configserver:http://dir_config_server:8080, optional:configserver:http://localhost:8080

  datasource:
    password: root
    username: root
    url: jdbc:mysql://localhost:3306/auth
  jpa:
    hibernate:
      ddl-auto: update
  security:
    user:
      password: dir
      name: dir

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true


authentication-service:
  jwtAccessTokenSecret: 'secret'
  jwtRefreshTokenSecret: 'secret2'
  jwtIssuer: 'dir'
  jwtAudience: 'dir'
  # Password strength should be between 4 and 31
  passwordHashStrength: 10
server:
  port: 8081
